name: Gatsby Bash

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: '16'
        # cache: 'npm'
     - name: Dependencies
       run: | 
          npm install
          npm install -g gatsby-cli
     - name: Bash Gatsby
       run: gatsby build
